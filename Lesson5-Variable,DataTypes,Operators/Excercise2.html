<body>
    <center>
        <H1>THE AREA & PERIMETER CALCULATOR</H1>
        <script>
            const Pi = 3.14;
            let R = prompt("Radius Input(cm): ");
            document.write("Radius Input:  " + R + " (cm)" );
            let C = 2 * R * Pi;
            let S = R * R * Pi;
            //console.log(C);
            //console.log(S);
        </script>
            <P>
                <h2>This given circle has: <br></h2>
                    Area (cm2): <Script>document.write(S)</Script>
                    <br>
                    Perimeter (cm): <Script>document.write(C)</Script>
            </P>
    </center>
</body>
